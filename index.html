<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <figure>
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product-img-mobile"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product-img-desktop"
        />
      </figure>

      <section class="description">
        <span class="category">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="item-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="current-price">$149.99</div>
          <div class="retail-price">$169.99</div>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="Cart" /> Add to Cart
        </button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vanessa B. Yu</a>.
      </div>
    </footer>
  </body>
</html>
